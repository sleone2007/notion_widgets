<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Indie Flower', cursive;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
			

		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: lowcase;
			display: inline-block;
			padding: 10px;
		}

		.background {
			background-color: #0f0f0f;
		}

		.border {
			border: 3px solid #ffffff;

		}

		.navMenu a:hover {
			color: #44b863;
		}

	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house" style="color: #ffffff;"></i> 
		<a id="school" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-school" style="color: #ffffff;"></i> 
		<a id="habits" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-hand-holding-heart" style="color: #ffffff;"></i>
		<a id="wish-list" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i> 
		<a id="money" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-circle-dollar-to-slot" style="color: #ffffff;"></i>


	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://example.com", '_blank').focus();
			else if (id == "school")
				window.open("https://example.com", '_blank').focus();
			else if (id == "habits")
				window.open("https://example.com", '_blank').focus();
			else if (id == "wish-list")
				window.open("https://example.com", '_blank').focus();
			else if (id == "money")
				window.open("https://example.com", '_blank').focus();
			

		}
	</script>


</body>

</html>
